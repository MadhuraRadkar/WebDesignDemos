
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title> Calculations </title>

</head>
<body>

    Enter a number:
    <input type="text" id="text1" />
    <br />
    Enter a number:
    <input type="text" id="text2" />
    <br />
    Result:
    <input type="text" id="text3" />
    <br />
    <input type="button" value=" addition" onclick="addition()" />
    <input type="button" value="substraction" onclick="sub()" />
    <input type="button" value="multiplication" onclick="mul()" />
    <input type="button" value="divison" onclick="div()" />

    <script>
        function addition() {
            var a = document.getElementById("text1").value;
            var b = document.getElementById("text2").value;
            var c = parseInt(a) + parseInt(b);
            document.getElementById("text3").value = c;
        }

        function sub() {
            var a = document.getElementById("text1").value;
            var b = document.getElementById("text2").value;
            var c = parseInt(a) - parseInt(b);
            document.getElementById("text3").value = c;
        }

        function mul() {
            var a = document.getElementById("text1").value;
            var b = document.getElementById("text2").value;
            var c = parseInt(a) * parseInt(b);
            document.getElementById("text3").value = c;
        }

        function div() {
            var a = document.getElementById("text1").value;
            var b = document.getElementById("text2").value;
            var c = parseInt(a) / parseInt(b);
            document.getElementById("text3").value = c;
        }
    </script>





</body>
</html>
