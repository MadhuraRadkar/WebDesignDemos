    <script>
        function saveData() {
            var email = document.getElementById("floatingInput").value;
            var pass = document.getElementById("floatingPassword").value;
            if (localStorage) {
                localStorage.setItem("emailid", email);
                localStorage.setItem("password", pass);
                return true;
            }
